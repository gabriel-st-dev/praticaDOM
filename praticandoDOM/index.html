<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="container">
            <h2>Comparando Números</h2>
            <h3>O formulário a seguir apenas será validado caso o Segundo Número seja maior que o Primeiro Número</h3>
            <form id="formulario">
                <label for="numA">Digite o Primeiro Número:</label>
                <input type="number" id="numA" required>
                <label for="numB">Digite o Segundo Número:</label>
                <input type="number" id="numB" required>
                <p id="mensagem"></p>
                <button id="botao" type="submit">VALIDAR</button>
                
            </form>
        </div>

    <script src="main.js"></script>
</body>
</html>
